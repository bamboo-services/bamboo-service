<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>您的验证码 - {{.web_name}}</title>
    <style>
        /* --- 基本重置 --- */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0;
            mso-table-rspace: 0;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f4f4f4;
            font-family: Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* --- 主要容器 --- */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        /* --- 页眉 --- */
        .header {
            background-color: #87CEEB; /* 天蓝色 */
            padding: 30px 25px;
            text-align: center; /* 页眉居中 */
            color: #ffffff;
            font-size: 26px;
            font-weight: bold;
            line-height: 1.3;
            border-bottom: 1px solid #76bfe0;
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
        }

        .header .logo {
            max-width: 180px;
            margin-bottom: 10px;
        }

        /* --- 内容区域 --- */
        .content {
            padding: 35px 30px;
            color: #333333;
            font-size: 16px;
            line-height: 1.7;
            text-align: left; /* 内容默认左对齐 */
        }

        .content p {
            margin: 0 0 18px 0;
            text-align: left; /* 确保段落也是左对齐 */
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        .content a {
            color: #1E90FF;
            text-decoration: underline;
            font-weight: bold;
        }

        .content .highlight {
            color: #87CEEB;
            font-weight: bold;
        }

        .content .greeting {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: left; /* 确保问候语左对齐 */
        }

        .content .signature {
            margin-top: 30px;
            text-align: left; /* 确保签名左对齐 */
        }

        /* --- 验证码样式 --- */
        .verification-code-wrapper {
            background-color: #f0faff; /* 非常浅的蓝色背景 */
            border: 1px dashed #87CEEB; /* 天蓝色虚线边框 */
            border-radius: 8px;
            padding: 20px;
            text-align: center; /* 验证码部分居中 */
            margin: 25px 0;
        }

        .verification-code-label {
            font-size: 14px;
            color: #555555;
            margin-bottom: 10px;
            display: block; /* 独占一行 */
        }

        .verification-code {
            font-size: 28px; /* 增大字体 */
            font-weight: bold;
            color: #007bff; /* 更深的蓝色 */
            letter-spacing: 3px; /* 增加字符间距 */
            display: block; /* 独占一行 */
        }

        /* --- 分隔线 --- */
        .divider {
            padding: 0 30px;
        }

        .divider td {
            border-bottom: 1px solid #eeeeee;
            height: 1px;
            line-height: 1px;
            font-size: 1px;
        }

        /* --- 页脚 --- */
        .footer {
            padding: 30px 25px;
            background-color: #f8f8f8;
            text-align: center; /* 页脚居中 */
            font-size: 12px;
            color: #999999;
            line-height: 1.5;
        }

        .footer a {
            color: #777777;
            text-decoration: underline;
        }

        .footer p {
            margin: 0 0 8px 0;
        }

        .footer p:last-child {
            margin-bottom: 0;
        }

        /* --- 响应式样式 --- */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                max-width: none !important;
                margin: 0 auto !important;
                border: none !important;
                border-radius: 0 !important;
                box-shadow: none !important;
            }

            .content, .header, .footer {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }

            .header {
                padding-top: 25px !important;
                padding-bottom: 25px !important;
            }

            .content {
                padding-top: 25px !important;
                padding-bottom: 25px !important;
            }

            .footer {
                padding-top: 25px !important;
                padding-bottom: 25px !important;
            }

            .divider {
                padding: 0 20px !important;
            }

            .verification-code {
                font-size: 24px !important;
                letter-spacing: 2px !important;
            }

            /* 确保移动端内容也是左对齐 */
            .content p, .content .greeting, .content .signature {
                text-align: left !important;
            }

            /* 确保移动端验证码仍然居中 */
            .verification-code-wrapper {
                text-align: center !important;
            }
        }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #f4f4f4;">
<div class="email-container"
     style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.05);">
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%;">
        <tbody>
        <tr>
            <td style="direction:ltr;font-size:0;padding:0;text-align:center;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                       style="width:100%;">
                    <tbody>
                    <tr>
                        <td class="header"
                            style="background-color: #87CEEB; padding: 30px 25px; text-align: center; color: #ffffff; font-size: 26px; font-weight: bold; line-height: 1.3; border-bottom: 1px solid #76bfe0;">
                            <a href="{{.web_link}}" target="_blank"
                               style="color: #ffffff; text-decoration: none;">{{.web_name}}
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                       style="width:100%;">
                    <tbody>
                    <tr>
                        <td class="content"
                            style="padding: 35px 30px; color: #333333; font-size: 16px; line-height: 1.7; text-align: left;">
                            <p class="greeting"
                               style="font-size: 18px; font-weight: bold; margin-bottom: 25px; text-align: left;">你好
                                {{.email}},</p>
                            <p style="text-align: left;">您正在进行一项需要验证身份的操作。您的验证码是：</p>

                            <div class="verification-code-wrapper"
                                 style="background-color: #f0faff; border: 1px dashed #87CEEB; border-radius: 8px; padding: 20px; text-align: center; margin: 25px 0;">
                                <span class="verification-code-label"
                                      style="font-size: 14px; color: #555555; margin-bottom: 10px; display: block;">验证码</span>
                                <span class="verification-code"
                                      style="font-size: 28px; font-weight: bold; color: #007bff; letter-spacing: 3px; display: block;">
                                                {{.code}} </span>
                            </div>
                            <p style="text-align: left;">请在 <b>{{.minute}}</b> 分钟内输入此验证码以完成操作。为了您的账户安全，请勿将此验证码告知他人。</p>
                            <p style="text-align: left;">如果您没有请求此验证码，请忽略本邮件。</p>
                            <p class="signature" style="margin-top: 30px; text-align: left;">感谢您的使用！<br><strong>{{.web_name}}
                                团队</strong></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                       style="width:100%;">
                    <tbody>
                    <tr>
                        <td class="divider" style="padding: 0 30px;">
                            <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                                   style="width:100%;">
                                <tbody>
                                <tr>
                                    <td style="border-bottom: 1px solid #eeeeee; height: 1px; line-height: 1px; font-size: 1px;">
                                        &nbsp;
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation"
                       style="width:100%;">
                    <tbody>
                    <tr>
                        <td class="footer"
                            style="padding: 30px 25px; background-color: #f8f8f8; text-align: center; font-size: 12px; color: #999999; line-height: 1.5;">
                            <p style="margin: 0 0 8px 0;">Copyright &copy; 2016-2025 <a href="{{.author_link}}"
                                                                                        style="color: #777777; text-decoration: underline;">{{.author_name}}</a>.
                                保留所有权利。</p>
                            <p style="margin: 0 0 8px 0;">此邮件由 {{.web_name}} 系统自动发送，请勿直接回复。</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
